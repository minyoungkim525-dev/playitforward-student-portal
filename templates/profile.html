{% extends "layout.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
  <h2 class="text-3xl font-bold mb-8">Student Profile</h2>

  <div class="bg-white p-6 rounded-card shadow-card space-y-3">
    <p><strong>Name:</strong> {{ student.student_name }}</p>
    <p><strong>Email:</strong> {{ student.email }}</p>
    <p><strong>Instrument:</strong> {{ student.instrument }}</p>
    <p><strong>Lesson Policy:</strong> {{ student.lesson_policy }}</p>
  </div>
{% endblock %}
