{% extends "layout.html" %}
{% block title %}Calendar{% endblock %}
{% block content %}
  <h2 class="text-3xl font-bold mb-8">Event Calendar</h2>

  <div class="bg-white p-6 rounded-card shadow-card">
    <ul class="space-y-3 text-gray-700">
      {% for event in student.events %}
      <li class="border-b last:border-none pb-2">{{ event }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
